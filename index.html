<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Ludivine's weather app</title>
  </head>
  <body class="weather-info-container" id="weather-info-container"></bodyclass>>
    <header class="search-form-box">
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city"
          required
          class="search-form-city"
          id="search-input"
        />
        <input type="submit" value="🔍" class="search-form-button" />
      </form>
    </header>
    <main class="weather-info" id="weather-info">
      <div class="current-data">
        <h1 id="city">City</h1>
        <p id="current-time">Time</p>
        <p class="current-temp-container"> <span class="current-temp" id="current-temp">Temp</span><span class="weather-app-unit">°C</span>
        <span class="emoji" id="emoji">🌥</span>
        </p>
        <p>Currently: <span id="description"></span>,</p>
        <p>
          Wind: <span id="current-wind"></span>, Humidity:
          <span id="humidity"></span>
        </p>
      </div>
      <br />
          <div class="weather-forecast" id="forecast"></div>
        <p class="footer">
          Coded by
          <a href="https://github.com/LuLorenzi" target="_blank"
            >Ludivine Lorenzi</a
          >
          ,
          <a
            href="https://github.com/LuLorenzi/Ludivines-weather-app"
            target="_blank"
            >open-sourced on Github</a
          >
          and
          <a
            href="https://app.netlify.com/teams/lulorenzi/overview"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </div>
    </main>
    <script src="Src/script.js"></script>
  </body>
</html>
